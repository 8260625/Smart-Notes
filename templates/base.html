{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>SmartNotes</title> 
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    
    <body> 
      <nav class = 'navbar navbar-dark  bg-dark'>
        <div class = 'ms-auto'>
          {% if user.is_authenticated %}
          <a href ="{% url 'notes.list' %} " class="btn btn-outline-light me-1">Home</a> 
          <a href ="{% url 'notes.new' %} " class="btn btn-outline-light me-1">Create</a> 
          <a href ="{% url 'logout' %} " class="btn btn-outline-light me-1">Log out</a> 
          {% else %} 
          <a href ="{% url 'register' %} " class="btn btn-outline-light me-1">Sign up</a> 
          <a href ="{% url 'login' %} " class="btn btn-outline-light me-1">Log in</a> 
         
          
          {% endif %} 

         </div>
      </nav>
        <div class = "my-5 text-center container">
        {% block content %}
        {% endblock %}
        </div>
    </body>


</html>
